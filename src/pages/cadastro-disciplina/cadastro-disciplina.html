<ion-header>

  <ion-navbar>
    <ion-title>Cadastro Disciplina</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
  <ion-item>
    <ion-label floating>Disciplina</ion-label>
    <ion-input type="text" name="nome" [(ngModel)]="model.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Professor</ion-label>
    <ion-input type="text" name="professor" [(ngModel)]="model.professor"></ion-input>
  </ion-item>

  <br/>
  <br/>

  <button class="saveButton" ion-button block (click)="save()">Salvar</button>

</ion-content>
