<ion-header>

  <ion-navbar>
    <ion-title>Cadastro Tarefa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #f7f5f4;" padding>

    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-input type="text" name="nome" [(ngModel)]="model.descricao"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Data de Entrega</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" name="entrega" min="2017" max="2020-12-31" [(ngModel)]="model.entrega"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Categoria</ion-label>
      <ion-select name="categoria_id" [(ngModel)]="model.categoria_id">
        <ion-option *ngFor="let categoria of categorias" value="{{ categoria.id }}">{{ categoria.nome }}</ion-option>
      </ion-select>
    </ion-item>

    <br/>
    
    <button class="saveButton" ion-button block (click)="save()">Salvar</button>

</ion-content>
