<ion-header>

  <ion-navbar>
    <ion-title>{{ getDisciplina() }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let photo of photos">
        <ion-card>
          <img [src]="photo" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
